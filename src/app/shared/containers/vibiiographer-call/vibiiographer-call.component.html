<div ngDraggable class="vibiiographer-call-container">
    <vib-video-chat [vibiio]="vibiio"
                    [vibiioConnecting]="vibiioConnecting"
                    [onVibiio]="onVibiio"
                    [showControls]="showControls"
                    [vibiioFullscreen]="vibiioFullscreen"
                    (updateVibiioStatus)="updateStatus($event)"
                    (toggleFullscreen)="toggleVibiioFullscreen()"
                    (add)="toggleSearch()"
                    (endCall)="endSession()"
                    (mute)="toggleMute()"
                    [consumerName]="consumerName"
                    [expertName]="expertName"
                    [enableFullscreen]="enableFullscreen">
    </vib-video-chat>

    <div *ngIf="!closeSearch">
        <vib-expert-search (closeSearch)="toggleSearch()"
                           (selectedResult)="addExpert($event)"></vib-expert-search>
    </div>
</div>
