<div id="user-search" class="user-row search-row">
    <input class="value no-border inoput-element"
           type="text"
           placeholder="Search"
           value=""
           #query
           (keydown.enter)="search()">
    <button class="btn-sm m-sm search-icon"
            type="submit"
            (click)="search()"></button>
</div>
