<div>
  <form #form="ngForm"
        novalidate>
    <div class="form-input-group">
      <div class="input-group">
        <input type="email"
               name="email"
               [ngModel]="credentials?.email"
               #email="ngModel"
               class="form-control"
               placeholder="Enter Email"
               required>
        <div *ngIf="email.errors?.required && !email.pristine">
          Email is required
        </div>
      </div>
      <div class="input-group">
        <input type="password"
               name="password"
               [ngModel]="credentials?.password"
               #password="ngModel"
               class="form-control"
               placeholder="Enter Password"
               required>
        <div *ngIf="password.errors?.required && !password.pristine">
          Password is required
        </div>
      </div>
    </div>
    <div class="login-options row">
      <div class="remember-me col-xs-6">
        <div class="row">
          <div class="col-xs-1">
            <input type="radio">
          </div>
          <div id="remember-me" class="col-xs-offset-1 col-xs-10">
            Remember Me
          </div>
        </div>
      </div>
      <div class="password-reset col-xs-6">
        <div class="row">
          <div class="col-xs-offset-2 col-xs-1">
            <object data="assets/images/help.svg"
                    type="img/svg+xml">
            </object>
          </div>
          <div id="forgot-password" class="col-xs-9">
            Forgot Password?
          </div>
        </div>
      </div>
    </div>
    <div class="form-submit">
      <button type="submit"
              class="button button-primary"
              (click)="login(form.value, form.valid)"
              [disabled]="form.invalid"
      >sign in</button>
    </div>
  </form>
</div>
