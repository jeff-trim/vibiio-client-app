<form (ngSubmit)="onSubmit(form.value.sortType)"
      [formGroup]="form"
      #sortConsumersForm="ngForm">

  <div class="info-element
              row
              between-xs
              bottom-xs">

    <div class="select-style">   
        <select id="sortType"
                formControlName="sortType"
                (change)=onSubmit(form.value.sortType)>
            <option class="label">SORT</option>  
            <option value="nameAsc">A - Z</option>
            <option value="nameDesc">Z - A</option>
            <option value="dateAsc">SOONEST</option>
            <option value="dateDesc">LATEST</option>
            <option value="status">STATUS</option>
        </select>
    </div>
  </div>
</form>
