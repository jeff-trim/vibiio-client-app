<div class="col-xs
            col-md-offset-1">
  <div class="row
              info-element
              between-xs
              bottom-xs">
    <h2>
      <a [routerLink]="['../appointment', appointment.id]">
        {{ appointment.user.first_name}} {{ appointment.user.last_name}}
      </a>
    </h2>

    <span *ngIf="appointment.vibiiographer_id === null"
          class="appointment-toggle-wrapper pink"
          (click)="toggleAppointment(appointment)">
      Claim Vibiio!
      <img src="../../../../assets/images/inactive.svg">
    </span>
    <span  *ngIf="appointment.vibiiographer_id !== null"
           class="appointment-toggle-wrapper pink"
           (click)="toggleAppointment(appointment)">
      Remove
      <img src="../../../../assets/images/selected.svg"
           *ngIf="appointment.vibiiographer_id !== null" >
    </span>
    <span class="pink-underline"></span>
  </div>
</div>


<div class="flex" >
  <div class="col-xs-12
              col-sm-6
              col-md-5
              col-md-offset-1
              profile-information">

    <key-value [key]="'Email'"
               [value]="appointment.user.email"></key-value>

    <key-value [key]="'Phone Number'"
               [value]="appointment.user.phone"></key-value>

    <key-value [key]="'Address'"
               [value]="appointment.user.address.address_one"></key-value>

    <key-value *ngIf="appointment.user.address.address_two"
               [key]="'Address Two'"
               [value]="appointment.user.address.address_two"></key-value>

    <key-value [key]="'City'"
               [value]="appointment.user.address.city"></key-value>

    <key-value [key]="'State'"
               [value]="appointment.user.address.state"></key-value>

    <key-value [key]="'Zip'"
               [value]="appointment.user.address.zip"></key-value>

    <span *ngFor="let policy of appointment.insurance_policies">

      <key-value [key]="'Carrier'"
                 [value]="policy.carrier"></key-value>

      <key-value [key]="'Policy Number'"
                 [value]="policy.policy_number"></key-value>
    </span>

  </div>
  <div class="col-xs-12
              col-sm-6
              col-md-5
              col-md-offset-1
              profile-information">

    <key-value [key]="'Claim ID'"
               [value]="'12345'"></key-value>

    <key-value [key]="'Vibiio Start Time'"
               [value]="parseUnixTime(appointment.scheduled_datetime)"></key-value>

    <vib-consumer-notes [notes]="appointment.vibiio.notes"></vib-consumer-notes>
      <!-- <div class="label" >Customer Notes</div> -->
    <!-- </notes> -->

  </div>
