<div class="col-xs
            col-md-offset-1">
  <div class="row
              info-element
              between-xs
              bottom-xs">
    <h1 class ="col-xs
              col-md-offset-1
              profile-title
              pink" >{{ appointment.user.first_name}} {{ appointment.user.last_name}}</h1>

    <div class="col-xs">
    </div>
    <div class="col-xs
              col-md-2
              col-md-offset-2
              start-vibiio">
              start vibiio
    </div>
    <div class="col-xs
              col-md-2">
    <img  src="../../../../assets/images/call-controls.svg"
         *ngIf="appointment.vibiiographer_id !== null" >
    </div>    
  </div>
</div>

<div class="flex" >
  <div class="col-xs-12
              col-sm-6
              col-md-5
              col-md-offset-1
              profile-information" >          
  
    <div class="info-element sub-heading">
      <h2>profile</h2>
      <div class="long-pink-underline" ></div>
    </div>

    <key-value [key]="'Email'"
               [value]="appointment.user?.email"></key-value>

    <key-value [key]="'Phone Number'"
               [value]="appointment.user?.phone"></key-value>

    <key-value [key]="'Address'"
               [value]="appointment.address?.address_one"></key-value>

    <key-value *ngIf="appointment.address?.address_two"
               [key]="'Address Two'"
               [value]="appointment.address?.address_two"></key-value>

    <key-value [key]="'City'"
               [value]="appointment.address?.city"></key-value>

    <key-value [key]="'State'"
               [value]="appointment.address?.state"></key-value>

    <key-value [key]="'Zip Code'"
               [value]="appointment.address?.zip"></key-value>

    <span *ngFor="let policy of appointment.insurance_policies">

      <key-value [key]="'Provider'"
                 [value]="policy.carrier"></key-value>

      <key-value [key]="'Policy Number'"
                 [value]="policy.policy_number"></key-value>
    </span>


  <key-value [key]="'Claim ID'"
              [value]="(appointment.claim_id)"></key-value>
  </div>


  <div class="col-xs-12
            col-sm-6
            col-md-5
            col-md-offset-1
            profile-information" >

    <div class="info-element sub-heading">
      <h2>vibiio</h2>
      <div class="long-pink-underline" ></div>
    </div>
  </div>
</div>

<div class="flex">
  <div class="col-xs-12
            col-sm-6
            col-md-5
            col-md-offset-1
            profile-information" >
    <div class="row
              info-element
              between-xs
              bottom-xs">

      <div class="info-element sub-heading">
        <h2>notes</h2>
      </div>
      <div class="notes-element
                  row
                  between-xs
                  bottom-xs">
        <p>{{ appointment.vibiio.description }}</p>
      </div>
    </div>
  
  </div>
</div>
