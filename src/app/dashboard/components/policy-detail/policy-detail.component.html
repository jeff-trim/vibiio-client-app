  <form [formGroup]="editForm">
        <div class="info-element
                    row
                    between-xs
                    bottom-xs"
                    [ngClass]="{ 'info-element-hover': onEdit }">
            <span class="label">Provider</span>
              <input [attr.disabled]="!onEdit ? true : null"
                   formControlName="carrier"
                   name="carrier" 
                   placeholder="Provider"
                   type="text" 
                   class="value end-md" 
                   id="provider">
            <span class="pink-underline"></span>
            <div *ngIf="checkErrors(editForm.get('carrier'))"
                 class="error-message">
                <p>Provider is Required</p>
            </div>
        </div>

        <div class="info-element
                    row
                    between-xs
                    bottom-xs"
                    [ngClass]="{ 'info-element-hover': onEdit }">
            <span class="label">Policy Number</span>
            <input [attr.disabled]="!onEdit ? true : null"
                    formControlName="policy_number"
                    name="policy_number"
                    placeholder="Policy Number"
                    type="text"
                    class="value end-md"
                    id="policy_number">
            <span class="pink-underline"></span>
            <div *ngIf="checkErrors(editForm.get('policy_number'))"
                 class="error-message">
                <p>Policy Number is Required</p>
            </div>  
        </div>

        <div class="info-element
                    row
                    between-xs
                    bottom-xs"
                    [ngClass]="{ 'info-element-hover': onEdit }">
            <span class="label">Claim ID</span>
            <input [attr.disabled]="!onEdit ? true : null"       
                    formControlName="claim_id"
                    name="claim_id"
                    placeholder="Claim Id"
                    type="text"
                    class="value end-md"
                    id="claim_id">
            <span class="pink-underline"></span>
            <div *ngIf="checkErrors(editForm.get('claim_id'))"
                 class="error-message">
                <p>Claim ID is Required</p>
            </div>
       </div>
</form>
