<div class="existing-policy-container"
     id="scrollbar">
  <span *ngIf="policies">
    <span *ngFor="let policy of policies">

      <key-value [key]="'Provider'" 
                [value]="policy.carrier"></key-value>

      <key-value [key]="'Policy Number'" 
                [value]="policy.policy_number"></key-value>

      <key-value [key]="'Claim ID'" 
                [value]="policy.claim_id"></key-value>
    </span>
  </span>
</div>
