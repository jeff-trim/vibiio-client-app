<form ng-submit="onSubmit(note?.body)"
      #newNoteForm>
  <div class="notes-container">
    <textarea vibAutosize class="note-body" 
         [(ngModel)]="note.body"
         contenteditable="true" 
         type="text"
         placeholder="Type your notes here (shift + enter to submit)"
         id="body"
         name="body"
         (keydown.shift.enter)="false"
         (keyup.shift.enter)="onSubmit(note.body)"></textarea>
  </div>
</form>
