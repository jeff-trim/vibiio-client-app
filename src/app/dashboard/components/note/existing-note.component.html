<form ng-submit="onSubmit(note.body)"
      #updateNoteForm>
  <div class="notes-container">
    <textarea vibAutosize [(ngModel)]="note.body"
          class="note-body existing"
          type="text"
          placeholder="note.body"
          [value]="note.body"
          id="updatedBody"
          name="body"
          (keydown.shift.enter)="false"
          (keyup.shift.enter)="onSubmit(note.body);false"></textarea>
  </div>
</form>
