<form ng-submit="onSubmit(note.body)"
      #updateNoteForm>
  <div class="notes-container">
    <textarea autosize [(ngModel)]="note.body"
          class="existing"
          type="text"
          placeholder="note.body"
          [value]="note.body"
          id="updatedBody"
          name="body"
          (keyup.enter)="onSubmit(note.body)"></textarea>
    <span *ngIf="location != '/dashboard/my-vibiios'" class="author">[vibiiographer@example.com]</span>
  </div>
</form>
