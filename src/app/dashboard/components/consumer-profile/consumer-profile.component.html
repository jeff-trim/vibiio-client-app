<div class="col-md-6
            col-xs
            profile-information-container">

<div class="profile-information">

    <key-value [key]="'Email'"
               [value]="consumerProfile.user_info.email"></key-value>

    <key-value [key]="'Phone Number'"
               [value]="consumerProfile.user_info.phone_number"></key-value>

    <key-value [key]="'Address'"
               [value]="consumerProfile.user_info.address_one"></key-value>

    <key-value [key]="'Zip'"
               [value]="consumerProfile.user_info.zipcode"></key-value>

    <key-value [key]="'Appointment Date'"
               [value]="consumerProfile.appointment_date"></key-value>
    
    <key-value [key]="'Appointment Time'"
               [value]="consumerProfile.appointment_time"></key-value>

    <span *ngIf="insurance_policy != undefined"> 
      <vib-policy-detail-edit [policy]='insurance_policy'></vib-policy-detail-edit>
    </span> 

    <span *ngIf="insurance_policy == undefined">
      <vib-policy-detail-new [consumerId]="consumerProfile.consumer_id"
                             [vibiioId]="consumerProfile.id">
      </vib-policy-detail-new>
    </span>
    <vib-claim-status (updatedStatus)=updateStatus($event) [vibiio]="vibiio"></vib-claim-status>
  </div>
</div>
