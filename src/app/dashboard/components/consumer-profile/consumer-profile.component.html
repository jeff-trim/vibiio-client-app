<div class="col-xs
            col-md-offset-1">
  <div class="row
              info-element
              between-xs
              bottom-xs">
    <h2>
        {{ consumerProfile.user_info.first_name}} {{ consumerProfile.user_info.last_name}}
        <div class="pink-underline" ></div>
    </h2>
</div>


<div class="flex" >
  <div class="col-xs-12
              col-sm-6
              col-md-6
              profile-information">

    <key-value [key]="'Email'"
               [value]="consumerProfile.user_info.email"></key-value>

    <key-value [key]="'Phone Number'"
               [value]="consumerProfile.user_info.phone_number"></key-value>

    <key-value [key]="'Address'"
               [value]="consumerProfile.user_info.address_one"></key-value>

    <key-value [key]="'Zip'"
               [value]="consumerProfile.user_info.zipcode"></key-value>

      <key-value [key]="'Provider'"
                 [value]="consumerProfile.user_info.provider"></key-value>

      <key-value [key]="'Policy Number'"
                 [value]="consumerProfile.user_info.policy_number"></key-value>

  </div>
  
</div>
