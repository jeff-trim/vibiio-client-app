<div>
    <form [formGroup]="editForm"
          ngSubmit="onSubmit()"
          novalidate>
        <div *ngIf="editForm.get('state').invalid && !editForm.get('state').pristine"
              class="error-message">
          <p>State is Required</p>
        </div>
        <div class="info-element
                    row
                    between-xs
                    bottom-xs">
        <span class="label">State</span>
        <input formControlName="state" 
               placeholder="State"
               type="text" 
               class="value end-md" 
               id="state">
        <span class="pink-underline"></span>
        </div>
        
        <div *ngIf="editForm.get('license_number').invalid && !editForm.get('license_number').pristine"
              class="error-message">
          <p>License Number is Required</p>
        </div>
        <div class="info-element
                    row
                    between-xs
                    bottom-xs">
          <span class="label">License Number</span>
          <input formControlName="license_number" 
                 placeholder="License Number"
                 type="text" 
                 class="value end-md" 
                 id="license_number">
          <span class="pink-underline"></span>
          </div>
    </form>
</div>
