<div class="info-element">
  <h2>information</h2>
  <div class="long-pink-underline" ></div>
</div>

<form [formGroup]="myProfileForm"
      ngSubmit="onSubmit()">
  <div formGroupName="userData">

    <div *ngIf="myProfileForm.get('userData.firstName').invalid && !myProfileForm.get('userData.firstName').pristine"
          class="error-message">
      <p>First Name is Required</p>
    </div>

    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">First Name</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="firstName" 
             placeholder="First Name"
             type="text" 
             class="value end-md" 
             id="firstName">
      <span class="pink-underline"></span>
    </div>
   
    <div *ngIf="myProfileForm.get('userData.lastName').invalid && !myProfileForm.get('userData.lastName').pristine"
          class="error-message">
      <p>Last Name is Required</p>
    </div>

    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">Last Name</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="lastName" 
             placeholder="Last Name"
             type="text" 
             class="value end-md" 
             id="lastName">
      <span class="pink-underline"></span>  
    </div>
    
    <div *ngIf="myProfileForm.get('userData.company').invalid && !myProfileForm.get('userData.company').pristine"
          class="error-message">
      <p>Company is Required</p>
    </div>
  
    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">Company</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="company" 
             placeholder="Company"
             type="text" 
             class="value end-md" 
             id="company">
      <span class="pink-underline"></span>  
    </div>
    
    <div *ngIf="myProfileForm.get('userData.phone').invalid && !myProfileForm.get('userData.phone').pristine"
          class="error-message">
      <p>Cell Phone is Required</p>
    </div>
    
    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">Cell Phone</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="phone" 
             placeholder="Cell Phone"
             type="text" 
             class="value end-md" 
             id="cellPhone">
      <span class="pink-underline"></span>  
    </div>
  </div>

  <div formGroupName="addressData">
  
    <div *ngIf="myProfileForm.get('addressData.addressOne').invalid && !myProfileForm.get('addressData.addressOne').pristine"
          class="error-message">
      <p>Address is Required</p>
    </div>

    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">Address</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="addressOne" 
             placeholder="Address"
             type="text" 
             class="value end-md" 
             id="line_one">
      <span class="pink-underline"></span>  
    </div>

    <div *ngIf="myProfile.address.address_two" 
      class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">Address 2</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="addressTwo" 
             placeholder="Address 2"
             type="text" 
             class="value end-md" 
             id="line_two">
      <span class="pink-underline"></span>  
    </div>

    <div *ngIf="myProfileForm.get('addressData.city').invalid && !myProfileForm.get('addressData.city').pristine"
          class="error-message">
      <p>City is Required</p>
    </div>

    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">City</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="city" 
             placeholder="City"
             type="text" 
             class="value end-md" 
             id="city">
      <span class="pink-underline"></span>  
    </div>

    <div *ngIf="myProfileForm.get('addressData.state').invalid && !myProfileForm.get('addressData.state').pristine"
          class="error-message">
      <p> State is Required</p>
    </div>

    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">State</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="state" 
             placeholder="State"
             type="text" 
             class="value end-md" 
             id="state">
      <span class="pink-underline"></span>  
    </div>


    <div *ngIf="myProfileForm.get('addressData.zip').invalid && !myProfileForm.get('addressData.zip').pristine"
          class="error-message">
      <p> Zip Code is Required</p>
    </div>

    <div class="info-element
      row
      between-xs
      bottom-xs">
      <span class="label">Zip</span>
      <input [attr.disabled]="!onEdit ? true : null"
             formControlName="zip" 
             placeholder="Zip Code"
             type="text" 
             class="value end-md" 
             id="zip">
      <span class="pink-underline"></span>  
    </div>
  </div>

</form>
