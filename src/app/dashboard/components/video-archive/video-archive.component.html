 <div ng-if="snapshots">    
    <div *ngIf="showArchive"
        class="vibiio-archive-container">    
        <div *ngFor='let snapshot of snapshots'
            class="col-md-3 vibiio-snapshot-container">
            <div class="vibiio-snapshot-container"> 
                <div class="vibiio-snapshot"
                    (click)="playArchive(snapshot.session_id)">
                    <img [src]="snapshot.image_url">
                </div>
            </div> 
            <div class="snapshot-label-container">
                <p class="snapshot-label"
                (click)="playArchive(snapshot.session_id)"># {{ snapshot.id }}</p>
            </div>
        </div>
    </div>
    
    <div *ngIf="(showVideo)"
        class="col-md-3 vibiio-archive-container">
        <video preload="auto"
                height="461"
                width="405"
                autoplay
                controls
                controlslist="nodownload"
                >
            <source [src]="video_url" 
                    type="video/ogg">
        </video>
    </div>
</div> 

<div *ngIf="(snapshots == undefined)" 
    class="col-xs-12
              pink
              centered
              no-archives-text">
    <p class="centered">No archived vibiios yet!</p>
</div>
