<div class="col-md-9
            my-vibiio-container
            col-md-offset-1">
  <h1 class="col-xs
             pink">All customers</h1>

  <ng-container *ngFor="let consumerProfile of consumerProfiles" >
    <div class="flex">
      <consumer-profile-title [consumerProfile]="consumerProfile"></consumer-profile-title>
      <div class="consumer-profile-container">
        <div class="col-md-6
                    consumer-profile-detail">
          <consumer-profile [consumerProfile]="consumerProfile"></consumer-profile>
        </div>
        <div class="col-md-3
                    col-md-offset-1">
          <video-archive [snapshot]="consumerProfile.snapshots"></video-archive>
        </div>
      </div>
    </div>
  </ng-container>
</div>
