<div class="col-md-9
            my-vibiio-container
            col-md-offset-1">

  <h1 class="col-xs pink">{{ this.displayStatus | removeUnderscore }} </h1>
  
  <vib-vibiio-search (queryEmitter)="search($event)"></vib-vibiio-search>

  <div class="col-md-offset-8">
  <ng-template #noResults>
        <p class="col-md-3
            welcomeText"> No Consumers match that status.</p>
  </ng-template>

    <vib-sort-button [sortTypes]="sortTypes"
                     (sortConsumers)="sortConsumers($event)">
    </vib-sort-button>
  </div>

  <div *ngIf="(consumerProfiles.length > 0); else noResults">


    <div *ngFor="let consumerProfile of consumerProfiles">
      <div class="flex">
        
        <consumer-profile-title [consumerProfile]="consumerProfile"></consumer-profile-title>
        
          <div class="consumer-profile-container">
            <div class="col-md-6
                 consumer-profile-detail">
              
              <vib-consumer-profile-summary [consumerProfile]="consumerProfile"></vib-consumer-profile-summary>
              
            </div>
            
            <div class="col-md-7
                 col-md-offset-1">
            <video-archive [snapshots]="consumerProfile.snapshots"></video-archive>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
