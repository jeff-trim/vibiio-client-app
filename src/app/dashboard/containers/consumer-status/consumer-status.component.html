<div class="col-md-9
            my-vibiio-container
            col-md-offset-1"> 

  <h1 class="col-xs pink">{{ this.consumerStatus }}</h1>
  <div class="col-md-offset-10">
    <vib-sort-button (sort)="sort($event)"></vib-sort-button>
  </div>
  
  <ng-container *ngFor="let consumerProfile of consumerProfiles">
    <div class="flex">
      <consumer-profile-title [consumerProfile]="consumerProfile"></consumer-profile-title>
      <div class="consumer-profile-container">
        <div class="col-md-6
                    consumer-profile-detail">
          <consumer-profile [consumerProfile]="consumerProfile"
                            [vibiio]="consumerProfile"></consumer-profile>
        </div>
        <div class="col-md-7
                    col-md-offset-1">
          <video-archive [snapshots]="consumerProfile.snapshots"></video-archive>
        </div>
      </div>
    </div>
  </ng-container>
</div>
