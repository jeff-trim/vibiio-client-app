<div class="col-xs-12
            col-sm-12
            col-md-9
            centered
            my-vibiio-container">
  <h1 class="col-xs
             col-md-offset-1
             pink">Welcome!</h1>

  <div class="flex" >

    <div class="profile-information"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="300"
         (scrolled)="scroll()">
      <ng-container *ngFor="let consumer_profile of consumer_profiles; let i = index" >
        <consumer-profile [profile]="consumer_profile"
                          [index]="i"></consumer-profile>
      </ng-container>
    </div>
  </div>
</div>
