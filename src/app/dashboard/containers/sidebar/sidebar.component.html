<div class='sidebar'>
  <div class="row
              between-xs">
    <a [routerLink]="['/dashboard/my-vibiios']">
      <div class="logo-container"></div>
    </a>
    <div class="hamburger"
         (click)="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="row
              betweeen-xs"
              (click)=toggleAvailability()>

    <div class="availability-container"
         *ngIf=(available)>
      <div class="availability-icon-on"></div>
      <div class="availability-message">
        <span class="icon">👋</span> I’m available!
      </div>
    </div>

    <div class="availability-container"
         *ngIf=(!available)>
      <div class="availability-icon-off"></div>
      <div class="availability-message">
        <span class="icon">️️️✌️</span> I’m outta here
      </div>
    </div>
  </div>

  <span [ngClass]="{'hidden':!sidebarVisibility}">
    <div class="title-row">
    <a routerLink="my-vibiios"
            routerLinkActive="active">
        <div class="title">
          My Scheduled vibiios
        </div>
    </a>
    <div class="arrow"
         [class.left-arrow]='scheduledVibiiosVisibility'
         [class.active-arrow]='!scheduledVibiiosVisibility'
         (click)='toggleScheduledVibiios($event)'>
    </div>
  </div>
  <app-sidebar-schedule *ngFor="let vibiio of myScheduledVibiios"
                        [timeZone]="userTimeZone"
                        [vibiio]="vibiio"
                        [hidden]="scheduledVibiiosVisibility"></app-sidebar-schedule>
  <div class="title-row"
       (click)='toggleCustomerCategoryVisibility($event)'
       [routerLink]="['./all-consumers']">
    <div class="title clickable">
      All Customers
    </div>
    <div class="arrow"
        [class.left-arrow]='customerCategoryVisibility'
        [class.active-arrow]='!customerCategoryVisibility'>
    </div>
  </div>

  <vib-sidebar-customer
    *ngFor="let customersCategory of customersCategories;"
    [category] = customersCategory
    [hidden] ='customerCategoryVisibility'>
  </vib-sidebar-customer>

  <div class="title-row">
    <div class="title">
        <a routerLink="my_profile" routerLinkActive="active">
            My Profile
        </a>
  </div>
  <div class='arrow'
       [class.left-arrow]='profileVisibility'
       routerLink="my_profile">
  </div>
</div>
  </span>
  <div class="title-row">
    <div class="title clickable"
         (click)="logout()">
      Sign out
    </div>
  </div>
</div>
