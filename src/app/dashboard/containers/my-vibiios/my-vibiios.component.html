<div class="col-xs-12
            col-sm-12
            col-md-9
            centered
            my-vibiio-container">
  <h1 class="col-xs
             col-md-offset-1
             pink">Welcome, {{ vibiiographerName }}!</h1>
  <p class="col-md-offset-1
            welcomeText">
    💁 You have {{ myVibiioCount }} vibiio scheduled Today fill up your schedule by choosing vibiios below.
  </p>

  <div class="flex" >
    <span class="sliderToggle
                 col-xs-12
                 col-md-offset-1"
          (click)="toggleSliderVisibility()">
      <p class="toggleText">Filter Requested Vibiios</p>
    </span>

    <div *ngIf="sliderVisibility"
         class="range-slider
                col-xs-10
                col-xs-offset-1
                col-md-11
                col-md-offset-1">

      <nouislider [config]="sliderConfig"
                  [(ngModel)]="range"
                  (change)="onChange($event)"
                  (end)="updateAppointments()"></nouislider>
    </div>

    <div class="profile-information"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="300"
         (scrolled)="scroll()">
      <ng-container *ngFor="let appointment of appointments; let i = index" >
        <customer-profile [appointment]="appointment"
                          [index]="i"
                          [vibiiographerId]="vibiiographerId"
                          (appointmentId)="appointmentId"
                          (updateAppointment)="updateAppointment($event)"
                          *ngIf="appointment.scheduled_datetime >= range[0] &&
                          appointment.scheduled_datetime <= range[1]"></customer-profile>
      </ng-container>
    </div>
  </div>
</div>
