<div class="col-xs-12
            col-sm-12
            col-md-9
            col-md-offset-1
            my-vibiio-container">
  <h1 class="col-xs
             col-md-offset-1
             pink">Welcome, {{ vibiiographerName }}!</h1>
  <p class="col-md-offset-1
            welcomeText">
    ğŸ’ You have {{ myVibiioCount }} video<span *ngIf="myVibiioCount != 1">s</span> scheduled today. Manage your schedule by selecting a video below.</p>

  <div class="flex">
    <div *ngIf="appointments?.length > 0" >
      <div class="profile-information"
          infiniteScroll
          [infiniteScrollDistance]="2"
          [infiniteScrollThrottle]="300"
          (scrolled)="scroll()">
        <ng-container *ngFor="let appointment of appointments; let i = index" >
          <customer-profile [appointment]="appointment"
                            [index]="i"
                            [timeZone]="todaysVibiios.user_time_zone"
                            [vibiiographerId]="vibiiographerId"
                            (appointmentId)="appointment.id"
                            (updateAppointment)="updateAppointment($event)"
                            class="customer-profile"></customer-profile>
        </ng-container>
      </div>
    </div>

    <div *ngIf="appointments?.length == 0"
          class="col-xs-12
                pink
                centered
                no-vibiio-text" >
      <p class="centered">No requested videos at this time.</p>
    </div>

    <div *ngIf="(appointments == undefined)"
         class="pink
                no-vibiio-text
                col-md-offset-1">
      <p>No videos scheduled at this time.</p>
      <p>Make yourself available for a live video, sit back and wait.</p>
    </div>
  </div>
</div>
