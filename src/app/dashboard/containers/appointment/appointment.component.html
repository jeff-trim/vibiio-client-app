
<vib-appointment-details [appointment]="appointment"
                         [address]="address"
                         [timeZone]="userTimeZone"
                         [user]="user"
                         [vibiio]="vibiio"
                         [vibiioConnecting]="vibiioConnecting"
                         [onVibiio]="onVibiio"
                         [networkDisconnected]="networkDisconnected"
                         [vibiioFullscreen]="vibiioFullscreen"
                         [isEditingForms]="isEditingForms"
                         [isUpdatingForms]="isUpdatingForms"
                         (startVibiio)="getToken()"
                         (endVibiio)="endSession()"
                         (claimVibiio)="claimVibiio($event)"
                         (refreshNotes)="updateNotes(appointment.id)"
                         (updateVibiioStatus)="updateVibiioStatus($event)"
                         (refreshAddress)="refreshAddress()"
                         (isEditing)="onEdit($event)"
                         (isUpdating)="onUpdate()"
                         (toggleFullscreen)="toggleVibiioFullscreen()">
</vib-appointment-details>
