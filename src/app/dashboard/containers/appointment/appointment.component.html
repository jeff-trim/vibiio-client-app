
<vib-appointment-details [appointment]="appointment"
                     [timeZone]="userTimeZone"
                     [user]="user"
                     [vibiio]="vibiio"
                     [vibiioConnecting]="vibiioConnecting"
                     [onVibiio]="onVibiio"
                     [neworkDisconnected]="neworkDisconnected"
                     (startVibiio)="connectToSession($event)"
                     (endVibiio)="endSession($event)"
                     (refreshNotes)="updateNotes(appointment.id)"
                     (updateStatus)="updateVibiio($event)">
</vib-appointment-details>
